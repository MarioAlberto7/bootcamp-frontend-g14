<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>
        <form action="">
            <h2>Inputs</h2>
            <label>
                Input tipo texto
                <input type="text" placeholder="Ingrese algun texto" name="texto"/>
            </label>
            <label>
                Input (desactivados)
                <input type="text" placeholder="Ingrese algun texto" disabled />
            </label>
            <label for="">
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura" />
            </label>
            <label for="">
                Input tipo number
                <input type="number" placeholder="Edad Ej. 18" name="edad"/>
            </label>
            <label for="">
                Input tipo email
                <input type="email" placeholder="Correo Ej. soymario@gmail.com" />
            </label>
            <label for="">
                Input tipo range (edad)
                <input type="range" />
            </label>
            <label for="">
                Input tipo tel
                <input type="tel" placeholder="(+51) 999999999" />
            </label>
            <label for="">
                Input tipo url
                <input type="url" placeholder="Sitio web">
            </label>
            <label for="">
                Input tipo password
                <input type="password" placeholder="Password" />
            </label>
            <label for="">
                Input tipo color
                <input type="color" />
            </label>
            <label for="">
                Input tipo search (buscar)
                <input type="search" />
            </label>
            <label for="">
                Input tipo file (seleccionar cualquier archivo)
                <input type="file" />
            </label>
            <label for="">
                Input tipo color (seleccionar solamente imagenes)
                <input type="file" accept="image/*" />
            </label>
            <label for="">
                Input tipo file (seleccionar solamente un tipo de extension)
                <input type="file" accept=".jpg, .jpeg" />
            </label>
            <label for="">
                Input tipo file (seleccionar multiples archivos)
                <input type="file" accept=".jpg, .jpeg" multiple />
            </label>

            <input type="hidden" value="datos-ocultos" />

            <input type="submit" value="Guardar" />
            <input type="reset" value="Limpiar" />
        </form>
        <form action="">
            <h2>Input tipo fecha</h2>

            <label for="">
                Input tipo datetime-local (Fecha y hora)
                <input type="datetime-local" name="fecha" />                
            </label>
            <label for="">
                Input tipo date (día)
                <input type="date" name="dia" />
            </label>
            <label for="">
                Input tipo week (semana)
                <input type="week" name="semana" />
            </label>
            <label for="">
                Input tipo month (mes)
                <input type="month" name="mes" />
            </label>

            <input type="submit" value="Guardar"/>
        </form>
        <form action="">
            <h2>Textareas</h2>

            <label for="">
                <textarea name="" id="" cols="30" rows="10" placeholder="Escribe una descripcion sobre ti..."></textarea>
            </label>
        </form>

        <form action="">
            <h2>Selects</h2>

            <label for="">
                Comida favorita
                <select name="comidas" id="">
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Checkboxes</h2>
            <h3>Lenguaje de preferencia</h3>
            <label for="">
                <input type="checkbox" name="english" value="en" checked/>
                Inglés
            </label>
            <label for="">
                <input type="checkbox" name="spanish" value="es" />
                Español
            </label>
            <label for="">
                <input type="checkbox" name="dothraki" value="do" disabled />
                Dothraki
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Radio buttons</h2>

            <label for="">
                <input type="radio" name="language" value="en" />
                Inglés
            </label>
            <label for="">
                <input type="radio" name="language" value="es"/>
                Español
            </label>
            <label for="">
                <input type="radio" name="language" value="du" />
                Neerlandés
            </label>
            <label for="">
                <input type="radio" name="language" value="th" />
                Thailandes
            </label>
            <label for="">
                <input type="radio" name="language" value="kl" />
                Klingon
            </label>
            <label for="">
                <input type="radio" name="language" value="qc" />
                Quechua
            </label>

            <input type="submit" value="Guardar">
        </form>
        <!--Segunda parte de la clase-->
        <form>
            <h2>Validaciones</h2>
      
            <label>
              Nombre
              <input type="text" name="nombre" minlength="3" maxlength="15" required />
            </label>
      
            <label>
              Email
              <input type="email" name="email" required />
            </label>
      
            <label>
              Edad
              <input type="number" name="edad" required min="1" max="99"  />
            </label>
      
            <label>
              Teléfono
              <input type="tel" name="email" required pattern="\+[0-9]{2} [0-9]{9}" placeholder="+51 999999999" />
              <p>+51 999999999</p>
            </label>
      
            <label>
              Comidas
              <select required name="comidas">
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Francesa</option>
                <option value="it">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Tailandesa</option>
              </select>
            </label>
      
            <input type="submit" value="Guardar" />
        </form>

    </main>
</body>
</html>
